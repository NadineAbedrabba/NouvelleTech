<div class="favorites-container">
    <h1 class="page-title">Mes Restaurants Favoris</h1>
  
    <!-- Section Filtres -->
    <div class="filters-section">
      <div class="search-filter">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Rechercher un restaurant..." 
               [(ngModel)]="searchQuery">
      </div>
  
      <div class="filter-group">
        <select [(ngModel)]="cuisineFilter">
          <option value="all">Toutes les cuisines</option>
          <option *ngFor="let cuisine of cuisines" [value]="cuisine">{{cuisine}}</option>
        </select>
      </div>
  
      <div class="filter-group">
        <select [(ngModel)]="priceFilter">
          <option value="all">Tous les prix</option>
          <option *ngFor="let price of priceRanges" [value]="price">{{price}}</option>
        </select>
      </div>
  
      <div class="filter-group">
        <select [(ngModel)]="ratingFilter">
          <option value="all">Toutes notes</option>
          <option value="4">⭐ 4+</option>
          <option value="4.5">⭐ 4.5+</option>
        </select>
      </div>
    </div>
  
    <!-- Liste des favoris -->
    <div class="favorites-grid">
      <div class="restaurant-card" *ngFor="let restaurant of filteredRestaurants">
        <div class="restaurant-image" [style.backgroundImage]="'url(' + restaurant.imageUrl + ')'">
          <button class="favorite-btn" (click)="toggleFavorite(restaurant)">
            <i class="fas" [class.fa-heart]="restaurant.isFavorite" [class.fa-heart-broken]="!restaurant.isFavorite"></i>
          </button>
        </div>
        
        <div class="restaurant-info">
          <h3>{{restaurant.name}}</h3>
          <div class="restaurant-meta">
            <span class="cuisine">{{restaurant.cuisine}}</span>
            <span class="neighborhood">{{restaurant.neighborhood}}</span>
            <span class="price">{{restaurant.priceRange}}</span>
          </div>
          
          <div class="restaurant-rating">
            <div class="stars">
              <span *ngFor="let star of [1,2,3,4,5]">
                <i class="fas fa-star" [class.filled]="star <= restaurant.rating" 
                   [class.half]="star > restaurant.rating && star-0.5 <= restaurant.rating"></i>
              </span>
              <span class="rating-value">{{restaurant.rating.toFixed(1)}}</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="no-results" *ngIf="filteredRestaurants.length === 0">
        <i class="far fa-heart"></i>
        <p>Aucun restaurant favori ne correspond à vos critères</p>
      </div>
    </div>
  </div>
